<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MFFL Juniors 2016</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list *ngIf="scheduleData" no-lines>
    <ion-item *ngFor="let game of scheduleData" (click)="displayWeek(game)">
      {{game.awayteam}} | {{game.hometeam}}
      <ion-icon name="football" item-right=""></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
