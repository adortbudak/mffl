
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{game.date}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>{{game.awayteam}}</ion-col>
      <ion-col>{{game.hometeam}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <div>
        {{game.location}}
      </div>
      <button (click)="getDirections(game.location)" balanced>
        Get Directions
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Gameday Forecast
    </ion-card-header>
    <ion-card-content *ngIf="weatherData" favorite>
      {{weatherData.summary}}
      <div>
        Temperature: {{weatherData.temp}}
      </div>
      <div>
        Precipitation: {{weatherData.precipate}}
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Notes:
    </ion-card-header>
    <ion-card-content>
      Bring lots of water
    </ion-card-content>
  </ion-card>
</ion-content>
