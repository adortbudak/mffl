
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Game Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{game.awayteam}} | {{game.hometeam}}
    </ion-card-header>
    <ion-card-content>
      Address: {{game.location}}
    </ion-card-content>
  </ion-card>
  <ion-card style="height: 60%">
    <ion-card-content style="height: 100%;width: 100%">
      <div class="item" style="height: 100%;width: 100%" id="map"></div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Forecast
    </ion-card-header>
    <ion-card-content *ngIf="weatherData">
      {{weatherData.tomorrow.summary}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Notes:
    </ion-card-header>
    <ion-card-content>
      Bring lots of water
    </ion-card-content>
  </ion-card>
</ion-content>
